<!--
demo_fontawesome.html
+ FontAwesome là 1 thư viện có sẵn, cung cấp nhiều icon
+ Cũng có 2 cách nhúng FontAwesome vào hệ thống:
- Tải thư viện về, quan tâm đến file all.min.css và thư mục webfonts
- Nhúng link CDN
+ Đế nhúng đc FontAwesome, bắt buộc phải set cấu trúc thư mục như sau:
css/all.min.css: file lấy đc khi tải FontAwesome
webfonts: thư mục lấy đc khi tải Fontawesome
demo_fontawesome.html: file này bắt buộc phải đứng ngang hàng với 2 thư mục css và webfonts
-->

<html>

</head>
