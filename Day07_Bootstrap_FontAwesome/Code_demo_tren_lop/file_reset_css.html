<!-- 
file_reset_css.html
RESET CSS:
- Khái niệm:
+ CSS lại các thẻ theo 1 quy tắc nào đó, mà ko để trình duyệt từ CSS
+ Có rất nhiều cách để reset CSS, 1 cách thông dụng nhất là sẽ sử dụng 1 file reset css có sẵn, thay vì phải code từ đầu. Có thể tham khảo file css sau: normalize.css
+ Chú ý: ko nên reset css kiểu dưới đây, vì sẽ ảnh hưởng đến các tính chất mặc định của thẻ HTML ban đầu
* {
margin: 0;
padding: 0;
}
-->
<!DOCTYPE html>
<html>
<head>
	<title>Demo File Reset CSS</title>
</head>
<body>
	<style type="text/css">
		div {
			height: 300px;
			background: red;
		}
	</style>
	<div>Nội dung thẻ div</div>
</body>
</html>
